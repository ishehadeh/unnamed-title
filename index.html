<html>

<head>
    <title>Scoundrel</title>
    <center>
        <h1>
            Scoundrel
        </h1>
        <p>
            A dungeon crawl Rogue like created by Zach Bage and Kurt Bieg
        </p>
    </center>

    <audio id="myAudio" src="assets/Weezer (Red Album) - Pork and Beans.mp3" type="Audio/mp3" preload="auto">
    </audio>
    
    <audio id="myAudio2" src="assets/Saint Pepsi - Enjoy yourself.mp3" type="Audio/mp3" preload="auto">
    </audio>

    <script>
        class Monster {
            constructor(value) {
                this.value = value;
            }
        }

        class Weapon {
            constructor(value) {
                this.value = value;
            }
        }

        class HealthPotion {
            constructor(value) {
                this.value = value;
            }
        }

        class Deck {
            /** @type (HealthPotion | Weapon | Monster)[] */
            #cards = [];

            constructor() {
                for (let i = 2; i <= 10; ++i) {
                    this.#cards.push(new Monster(i));
                    this.#cards.push(new Monster(i));
                    this.#cards.push(new HealthPotion(i));
                    this.#cards.push(new Weapon(i));
                }

                for (let i = 11; i <= 14; ++i) {
                    this.#cards.push(new Monster(i));
                    this.#cards.push(new Monster(i));
                }
            }

            shuffle() {
                // shuffle the deck by sorting by Math.random()
                const shuffled = this.#cards
                                    .map(value => ({ value, sort: Math.random() }))
                                    .sort((a, b) => a.sort - b.sort)
                                    .map(({ value }) => value)
                this.#cards = shuffled;
            }

            /** @return {HealthPotion | Weapon | Monster} */
            draw() {
                return this.#cards.pop();
            }
        }


        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;
    
        function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
        };
    
        myAudio.onplaying = function() {
        isPlaying = true;
        };
        myAudio.onpause = function() {
        isPlaying = false;
        };
    
    
    
        var myAudio2 = document.getElementById("myAudio2");
        var isPlaying = false;
    
        function togglePlay2() {
        isPlaying ? myAudio2.pause() : myAudio2.play();
        };
    
        myAudio2.onplaying = function() {
        isPlaying = true;
        };
        myAudio2.onpause = function() {
        isPlaying = false;
        };

    </script>

    <style>
        .align-contents {
            display: flex;
            flex-flow: row wrap;
        }
        .align-contents.center-vertical {
            align-items: center;
        }
        .align-contents.center-horizontal {
            justify-content: center;
        }
    </style>
</head>



<body>
    <div class="align-contents center-horizontal">
        <button onClick="togglePlay()">Weezer</button>
        <button onClick="togglePlay2()">St Pepsi</button>  
    </div>
</body>

</html>
